<!DOCTYPE html>

<html lang="en">
	<head>
		<title> Exercise 1 </title>
		<meta charset="utf-8">
		<script>
			function changeit(){
				document.getElementById("paragraph").innerHTML = "Paragraph changed.";
			}
		</script>
	</head>
	
	<body>
		<h3> Use JavaScript to change HTML content </h3>
		<p id="paragraph"> The original content </p>
		<button onclick="changeit()" > Try it </button>
	</body>
</html>
